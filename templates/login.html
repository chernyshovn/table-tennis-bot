{% extends 'base.html' %}
{% block title %}Войдите!{% endblock %}

{% block page_body %}
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card rounded-0">
                    <div class="card-header">
                        <h4 class="mb-0">Войдите!</h4>
                    </div>
                    <div class="card-body">
                        <form class="form" id="formLogin" method="post" action="{{ url_for('simplelogin.login', next=request.args.get('next', '/admin')) }}">
                            {{ form.csrf_token }}
                            <div class="form-group">
                                <label for="username">Логин</label>
                                <input id="username" name="username" required="" type="text" value="" class="form-control form-control-lg rounded-0" name="username" autofocus="">
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <input id="password" name="password" required="" type="password" value="" class="form-control form-control-lg rounded-0" >
                            </div>
                            <button type="submit" class="btn btn-primary btn-block btn-lg" id="btnLogin">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
